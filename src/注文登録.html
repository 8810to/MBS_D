<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MBSアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
            /* ナビゲーションバー */

            nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
        }

        .container {
            padding: 20px 0;
        }
            
        .main-nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 15px;
        }
            
            /* ナビゲーションボタンの基本スタイル */
        .main-nav a {
            display: inline-block;
            padding: 10px 24px;
            font-family: "Helvetica", "Arial", sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #f4f4f4;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
            
        /* ▼▼▼ この部分でカーソルが重なった時の色を指定 ▼▼▼ */
        .main-nav a:hover {
            background-color: #007bff; /* 背景色を青に */
            color: #ffffff;           /* 文字色を白に */
            border-color: #0069d9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header class="container text-center">
        <nav class="main-nav">
            <ul>
                <li><a href="./index.html">ホーム</a></li>
                <li><a href="./注文管理.html">注文管理</a></li>
                <li><a href="./納品管理.html">納品管理</a></li>
                <li><a href="./顧客取込.html">顧客登録</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-5">
        <div>
            <div class="d-flex justify-content-between">
                <span>注文書</span>
                <input type="date">
                <span>
                    <label for="customer-order-no">No.</label>
                    <input type="text" id="customer-order-no" size="4" readonly>
                </span>
            </div>
            <div>
                <input type="text" id="customer-name">
                <label for="customer-name">様</label>
            </div>
            <div>
                下記のとおり御注文申し上げます
            </div>
        </div>
        <!--  表  -->
        <div style="height: 300px; overflow-y: auto;">
            <table class="table table-bordered border-dark table-striped table-hover table-sm align-middle">
                <colgroup>
                    <col style="width: 2%;">
                    <col style="width: 30%;">
                    <col style="width: 8%;">
                    <col style="width: 8%;">
                    <col style="width: 24%;">
                    <col style="width: 24%;">
                </colgroup>
                <thead class="table-dark table-bordered  border-light sticky-top">
                    <tr>
                        <th colspan="2">品名</th>
                        <th>数量</th>
                        <th>単価</th>
                        <th>摘要</th>
                        <th>備考</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><input type="text" value="週刊BCN 10/17"></td>
                        <td><input type="text" value="1"></td>
                        <td>&yen;<input type="text" style="width: 90%;" value="363"></td>
                        <td><input type="text"></td>
                        <td rowspan="15"><textarea rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td>&yen;<input type="text" style="width: 90%;"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td>&yen;<input type="text" style="width: 90%;"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td>&yen;<input type="text" style="width: 90%;"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td>&yen;<input type="text" style="width: 90%;"></td>
                        <td><input type="text"></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-end">
                <input type="button" value="+">
                <input type="button" value="-">
            </div>
        </div>
        <div class="text-center">
            <input type="button" id="order-cansel-button" class="btn btn-danger" value="戻る">
            <input type="button" id="order-insert-button" class="btn btn-success" value="登録">
        </div>
    </main>
    <script src="./js/order_register.js"></script>

    <div class="modal fade" id="order-insert" tabindex="-1"> <!--  id属性の値をポップアップの名前をつけ、変更する  -->
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">注文書を登録します</h5> <!--  ポップアップのタイトルを変更する 太字になるところです  -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div>本当に登録しますか？</div> <!--  ポップアップのメッセージを変更する 太字じゃないところです  -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    <div class="text-end">
                        <a href="./注文管理.html"><button type="button" class="btn btn-success"
                                onclick="hideForm()">登録する</button></a> <!--  href属性の値を変更する ./遷移後の画面.htmlにする  -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="order-cansel" tabindex="-1"> <!--  id属性の値をポップアップの名前をつけ、変更する  -->
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">注文書の作成を中断しますか？</h5> <!--  ポップアップのタイトルを変更する 太字になるところです  -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div>本当に中断して戻りますか？</div> <!--  ポップアップのメッセージを変更する 太字じゃないところです  -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    <div class="text-end">
                        <a href="./注文管理.html"><button type="button" class="btn btn-danger"
                                onclick="hideForm()">戻る</button></a> <!--  href属性の値を変更する ./遷移後の画面.htmlにする  -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('#order-insert-button').on('click', function () {  // #delivery-insert-buttonを変更する ①ポップアップを出すボタンにid属性を追加し、ボタンの名前をつける ②#ボタンの名前 に変更する
                const modal = new bootstrap.Modal(document.getElementById('order-insert'));  // delivery-insertを変更する 上で付けたポップアップの名前に変更する
                modal.show();
            });
        });

        $(function () {
            $('#order-cansel-button').on('click', function () {  // #delivery-insert-buttonを変更する ①ポップアップを出すボタンにid属性を追加し、ボタンの名前をつける ②#ボタンの名前 に変更する
                const modal = new bootstrap.Modal(document.getElementById('order-cansel'));  // delivery-insertを変更する 上で付けたポップアップの名前に変更する
                modal.show();
            });
        });
    </script>
</body>

</html>
