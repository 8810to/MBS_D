<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MBSアプリ</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
       <style>
            /* ナビゲーションバー */

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
        }

        .container {
            padding: 20px 0;
        }
            
        .main-nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 15px;
        }
            
            /* ナビゲーションボタンの基本スタイル */
        .main-nav a {
            display: inline-block;
            padding: 10px 24px;
            font-family: "Helvetica", "Arial", sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #f4f4f4;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
            
        /* ▼▼▼ この部分でカーソルが重なった時の色を指定 ▼▼▼ */
        .main-nav a:hover {
            background-color: #007bff; /* 背景色を青に */
            color: #ffffff;           /* 文字色を白に */
            border-color: #0069d9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        </style>
    </head>
    <body>
        <header class="container text-center">
            <nav class="main-nav">
                <ul>
                    <li><a href="./index.html">ホーム</a></li>
                    <li><a href="./注文管理.html">注文管理</a></li>
                    <li><a href="./納品管理.html">納品管理</a></li>
                    <li><a href="./顧客取込.html">顧客登録</a></li>
                </ul>
                </nav>
        </header>

        <main class="container mt-5 d-flex">

            <!--  検索フォーム  -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">注文書検索</h5>


                    <div class="mt-4">
                        <div class="mb-3">
                            <div>注文日</div>
                            <input type="date" id="order-date-since" class="form-control" style="width: 80%; display: inline;">
                            <label for="order-date-since" class="form-label">から</label><br>
                            <input type="date" id="order-date-until" class="form-control" style="width: 80%; display: inline;">
                            <label for="order-date-until" class="form-label">まで</label><br>
                        </div>

                        <div class="mb-3">
                            <label for="customer_name" class="form-label">顧客名</label>
                            <input type="text" id="customer_name" name="customer_name" class="form-control" placeholder="顧客名を入力" value="">
                        </div>

                        <div class="mb-3">
                            <label for="status-select" class="form-label">ステータス</label>
                            <select id="status-select" class="form-select">
                                <option>すべて</option>
                                <option>未納品</option>
                                <option>納品済</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="branch_name" class="form-label">支店名</label>
                            <input type="text" id="branch_name" name="branch_name" class="form-control" placeholder="支店名を入力" value="">
                        </div>
                        
                        <input type="hidden" name="page" value="1">
                        <input type="button" value="検索" class="btn btn-primary w-100"></button>
                    </div>
                </div>
            </div>

            <div>

                <!--  注文表  -->
                <div>

                    <div class="text-end">
                        <a href="./注文登録.html"><input type="button" class="btn btn-success" value="新規登録"></a>
                    </div>

                    <!--  表  -->
                    <div style="height: 500px; overflow-y: auto;">
                        <table class="table table-bordered border-dark table-striped table-hover table-sm align-middle">
                            <caption align="top">注文書一覧</caption>
                            <thead class="table-dark table-bordered  border-light sticky-top">
                                <tr>
                                    <th>No.</th>
                                    <th>顧客名</th>
                                    <th>注文日</th>
                                    <th>ステータス</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>00001</td>
                                    <td>中川商事</td>
                                    <td>2025/6/11</td>
                                    <td>未納品</td>
                                    <td><a href="./注文詳細.html"><input type="button" class="btn btn-primary" value="詳細"></a></td>
                                    <td><input type="button" id="order-delete-button" class="btn btn-danger" value="削除"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><input type="button" class="btn btn-primary" value="詳細"></td>
                                    <td><input type="button" class="btn btn-danger" value="削除"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><input type="button" class="btn btn-primary" value="詳細"></td>
                                    <td><input type="button" class="btn btn-danger" value="削除"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><input type="button" class="btn btn-primary" value="詳細"></td>
                                    <td><input type="button" class="btn btn-danger" value="削除"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><input type="button" class="btn btn-primary" value="詳細"></td>
                                    <td><input type="button" class="btn btn-danger" value="削除"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><input type="button" class="btn btn-primary" value="詳細"></td>
                                    <td><input type="button" class="btn btn-danger" value="削除"></td>
                                </tr>
                                <script src="管理検索.js"></script>
                            </tbody>
                        </table>
                    </div>

                    <!--  ページング(jsで生成)  -->
                    <div class="text-center" id="pagination-area"></div>
                </div>
            </div>
        </main>
        <script src="./js/pagination.js"></script>

                <div class="modal fade" id="order-delete" tabindex="-1"> <!--  id属性の値をポップアップの名前をつけ、変更する  -->
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">削除しますか</h5> <!--  ポップアップのタイトルを変更する 太字になるところです  -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div>本当に削除しますか？</div> <!--  ポップアップのメッセージを変更する 太字じゃないところです  -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    <div class="text-end">
                        <a href="./注文管理.html"><button type="button" class="btn btn-danger"
                                onclick="hideForm()">削除する</button></a> <!--  href属性の値を変更する ./遷移後の画面.htmlにする  -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 必要なJSの読み込み -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function () {
            $('#order-delete-button').on('click', function () {
                const modal = new bootstrap.Modal(document.getElementById('order-delete'));
                modal.show();
            });
        });
    </script>
    </body>
</html>
