<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>注文書 編集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="navbar"></div>
<script>
fetch('navbar.html')
  .then(res => res.text())
  .then(html => { document.getElementById('navbar').innerHTML = html; });
</script>

<div class="container my-4">
  <h2 class="mb-4 fw-bold">注文書 編集</h2>
  <div class="row mb-3">
    <div class="col-md-3 mb-2">
      <label class="form-label">顧客名</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-3 mb-2">
      <label class="form-label">日付</label>
      <input type="date" class="form-control">
    </div>
    <div class="col-md-2 mb-2">
      <label class="form-label">No.</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-2 mb-2 d-flex align-items-end">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="deliveredCheck">
        <label class="form-check-label" for="deliveredCheck">納品済チェック</label>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover table-sm align-middle mx-auto">
      <thead class="table-light">
        <tr>
          <th style="width:60px;">No</th>
          <th>品名</th>
          <th>数量</th>
          <th>単価</th>
          <th>金額（税抜・税込）</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
          <td>2</td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
          <td>3</td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
          <td>4</td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
          <td>5</td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
          <td>6</td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
          <td colspan="2"><b>合計</b></td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center mb-4 mt-3">
    <button type="button" class="btn btn-outline-primary me-3" onclick="location.href='注文詳細画面.html'">戻る</button>
    <button type="button" class="btn btn-outline-success">変更完了</button>
  </div>
</div>
</body>
</html>
