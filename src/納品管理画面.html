<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>納品管理画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="navbar"></div>
<script>
fetch('navbar.html')
  .then(res => res.text())
  .then(html => { document.getElementById('navbar').innerHTML = html; });
</script>

<div class="container mt-4">
  <div class="row">
    <!-- 検索パネル（サイド） -->
    <div class="col-md-3 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3 fw-bold">納品検索</h5>
          <form>
            <!-- 納品日 -->
            <div class="mb-3">
              <label for="deliveryDate" class="form-label">納品日</label>
              <input type="date" class="form-control" id="deliveryDate" name="deliveryDate">
            </div>
            <!-- 顧客名 -->
            <div class="mb-3">
              <label for="customerName" class="form-label">顧客名</label>
              <input type="text" class="form-control" id="customerName" name="customerName" placeholder="例: 横田証券">
            </div>
            <!-- ステータス -->
            <div class="mb-3">
              <label for="status" class="form-label">ステータス</label>
              <select class="form-select" id="status" name="status">
                <option value="">すべて</option>
                <option value="済">済</option>
                <option value="未">未</option>
                <option value="処理中">処理中</option>
              </select>
            </div>
            <!-- キーワード -->
            <div class="mb-3">
              <label for="keyword" class="form-label">キーワード</label>
              <input type="text" class="form-control" id="keyword" name="keyword" placeholder="品名・備考など">
            </div>
            <!-- 検索ボタン -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success">検索</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- 納品一覧テーブル（メイン） -->
    <div class="col-md-9">
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-outline-primary" onclick="location.href='納品登録画面.html'">新規登録</button>
        <!-- ここは空欄（必要に応じて他のボタン追加可） -->
      </div>
      <h4>納品書一覧</h4>
      <table class="table table-bordered table-striped table-hover table-sm align-middle">
        <thead class="table-light">
          <tr>
            <th>納品ID</th>
            <th>顧客名</th>
            <th>金額</th>
            <th>納品日</th>
            <th>ステータス</th>
            <th>編集</th>
            <th>詳細</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>a2b</td>
            <td>横田証券</td>
            <td>99,800</td>
            <td>2025/5/11</td>
            <td>済</td>
            <td>
              <button class="btn btn-outline-primary btn-sm" onclick="location.href='納品編集画面.html'">編集</button>
            </td>
            <td>
              <button class="btn btn-outline-success btn-sm" onclick="location.href='納品詳細画面.html'">詳細</button>
            </td>
          </tr>
          <!-- データ行を必要に応じて追加 -->
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
