<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MBSアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ナビゲーションバー */

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
        }

        .container {
            padding: 20px 0;
        }
            
        .main-nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 15px;
        }
            
            /* ナビゲーションボタンの基本スタイル */
        .main-nav a {
            display: inline-block;
            padding: 10px 24px;
            font-family: "Helvetica", "Arial", sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #f4f4f4;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
            
        /* ▼▼▼ この部分でカーソルが重なった時の色を指定 ▼▼▼ */
        .main-nav a:hover {
            background-color: #007bff; /* 背景色を青に */
            color: #ffffff;           /* 文字色を白に */
            border-color: #0069d9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header class="container text-center">
        <nav class="main-nav">
            <ul>
                <li><a href="./index.html">ホーム</a></li>
                <li><a href="./注文管理.html">注文管理</a></li>
                <li><a href="./納品管理.html">納品管理</a></li>
                <li><a href="./顧客取込.html">顧客登録</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-5">
        <div>
            <div>顧客表のファイルを選択してください</div>
            <input type="file" class="mt-2">
        </div>
        <div class="text-center mt-3">
            <input type="button" id="client-insert-button" class="btn btn-success" value="取り込む">
        </div>
    </main>
    <script src="./js/customer_import.js"></script>

    <div class="modal fade" id="client-insert" tabindex="-1"> <!--  id属性の値をポップアップの名前をつけ、変更する  -->
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">顧客情報を取り込みます</h5> <!--  ポップアップのタイトルを変更する 太字になるところです  -->
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div>本当に顧客情報を取り込みますか？</div> <!--  ポップアップのメッセージを変更する 太字じゃないところです  -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                            <div class="text-end">
                                <a href="./顧客取込.html"><button type="button" class="btn btn-success"
                                        onclick="hideForm()">取り込みします</button></a> <!--  href属性の値を変更する ./遷移後の画面.htmlにする  -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <!-- JS読み込み（jQuery → Bootstrap） -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


            <script>
                $(function () {
                    $('#client-insert-button').on('click', function () {  // #①ポップアップを出すボタンにid属性を追加し、ボタンの名前をつける ②#ボタンの名前 に変更する
                        const modal = new bootstrap.Modal(document.getElementById('client-insert'));  //  上で付けたポップアップの名前に変更する
                        modal.show();
                    });
                });
            </script>
</body>

</html>
