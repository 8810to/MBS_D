<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MBSアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
        }
    </style>
</head>

<body>
    <header class="container text-center">
        <nav>
            <ul>
                <li><a href="index.html"><input type="button" value="ホーム"></a></li>
                <li><a href="注文管理.html"><input type="button" value="注文管理"></a></li>
                <li><a href="納品管理.html"><input type="button" value="納品管理"></a></li>
                <li><a href="顧客取込.html"><input type="button" value="顧客登録"></a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-5">
        <div>
            <div>顧客表のファイルを選択してください</div>
            <input type="file" class="mt-2">
        </div>
        <div class="text-center mt-3">
            <input type="button" id="client-insert-button" class="btn btn-success" value="取り込む">
        </div>
    </main>
    <script src="./js/customer_import.js"></script>

    <div class="modal fade" id="client-insert" tabindex="-1"> <!--  id属性の値をポップアップの名前をつけ、変更する  -->
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">顧客情報を取り込みます</h5> <!--  ポップアップのタイトルを変更する 太字になるところです  -->
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div>本当に顧客情報を取り込みますか？</div> <!--  ポップアップのメッセージを変更する 太字じゃないところです  -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                            <div class="text-end">
                                <a href="./顧客取込.html"><button type="button" class="btn btn-success"
                                        onclick="hideForm()">取り込みします</button></a> <!--  href属性の値を変更する ./遷移後の画面.htmlにする  -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <!-- JS読み込み（jQuery → Bootstrap） -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


            <script>
                $(function () {
                    $('#client-insert-button').on('click', function () {  // #①ポップアップを出すボタンにid属性を追加し、ボタンの名前をつける ②#ボタンの名前 に変更する
                        const modal = new bootstrap.Modal(document.getElementById('client-insert'));  //  上で付けたポップアップの名前に変更する
                        modal.show();
                    });
                });
            </script>
</body>

</html>
