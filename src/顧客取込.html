<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MBSアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
                /* ===============
                   ナビゲーションバー
                   =============== */
            
                .container {
                  padding: 20px 0;
                }
            
                .main-nav ul {
                  display: flex;
                  justify-content: center;
                  list-style: none;
                  margin: 0;
                  padding: 0;
                  gap: 15px;
                }
            
                /* ナビゲーションボタンの基本スタイル */
                .main-nav a {
                  display: inline-block;
                  padding: 10px 24px;
                  font-family: "Helvetica", "Arial", sans-serif;
                  font-size: 16px;
                  color: #333;
                  background-color: #f4f4f4;
                  text-decoration: none;
                  border: 1px solid #ddd;
                  border-radius: 6px;
                  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
                  transition: all 0.3s ease;
                }
            
                /* ▼▼▼ この部分でカーソルが重なった時の色を指定 ▼▼▼ */
                .main-nav a:hover {
                  background-color: #007bff; /* 背景色を青に */
                  color: #ffffff;           /* 文字色を白に */
                  border-color: #0069d9;
                  transform: translateY(-2px);
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                }
              </style>
</head>

<body>
    <header class="container text-center">
        <nav>
            <ul>
                <li><a href="index.html"><input type="button" value="ホーム"></a></li>
                <li><a href="注文管理.html"><input type="button" value="注文管理"></a></li>
                <li><a href="納品管理.html"><input type="button" value="納品管理"></a></li>
                <li><a href="顧客取込.html"><input type="button" value="顧客登録"></a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-5">
        <div>
            <div>顧客表のファイルを選択してください</div>
            <input type="file" class="mt-2">
        </div>
        <div class="text-center mt-3">
            <input type="button" class="btn btn-success" value="取り込む">
        </div>
    </main>
</body>

</html>
